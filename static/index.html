<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CV Anonymizer ‚Äî Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-color: #111827;
            --muted-color: #6b7280;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
        }

        input[type=file] {
            margin-top: 12px;
            padding: 6px;
        }

        button {
            margin-top: 16px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #status {
            margin-left: 12px;
            color: var(--muted-color);
        }

        #outimg {
            max-width: 100%;
            margin-top: 24px;
            display: block;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>üìÑ CV Anonymizer ‚Äî Upload & Process</h2>
            <p style="color: var(--muted-color); margin-top: -8px;">
                This demo detects and blurs sensitive text or faces in CV images.
            </p>

            <form id="uform">
                <input type="file" id="file" accept="image/*" required />
                <br />
                <button type="submit">üîç Anonymize</button>
                <span id="status"></span>
            </form>

            <img id="outimg" alt="Processed result will appear here" />
        </div>
    </div>

    <script>
        const form = document.getElementById("uform");
        const fileInput = document.getElementById("file");
        const outImg = document.getElementById("outimg");
        const status = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return alert("Please select an image first.");
            status.textContent = "Processing...";
            const fd = new FormData();
            fd.append("file", fileInput.files[0]);

            try {
                const resp = await fetch("/process", { method: "POST", body: fd });
                if (!resp.ok) {
                    const txt = await resp.text();
                    alert("Server error: " + txt);
                    status.textContent = "";
                    return;
                }
                const blob = await resp.blob();
                const url = URL.createObjectURL(blob);
                outImg.src = url;
                status.textContent = "‚úÖ Done";
            } catch (err) {
                alert("Request failed: " + err);
                status.textContent = "";
            }
        });
    </script>
</body>

</html>
